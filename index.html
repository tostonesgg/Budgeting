<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget</title>

  <!-- Lucide -->
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root {
      --bg:#0b1220; --card:#0f172a; --muted:#9ca3af; --line:#1f2937; --field:#111827; --focus:#0ea5e9; --text:#e5e7eb;
      --bg-light:#f8fafc; --card-light:#ffffff; --muted-light:#475569; --line-light:#e2e8f0; --field-light:#ffffff; --text-dark:#111827;
    }

    html, body {
      margin:0;
      padding:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x: hidden; /* prevent horizontal jiggle */
    }
    [data-theme="light"] body { background:var(--bg-light); color:var(--text-dark); }

    .wrap { max-width:860px; margin:0 auto; padding:16px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; gap:8px; }
    h1 { font-size:20px; margin:0; display:flex; gap:8px; align-items:center; }

    /* Header actions */
    .hdr-actions { display:flex; gap:8px; }
    .btn {
      background:var(--field); color:inherit; border:1px solid #374151;
      border-radius:8px; padding:10px; display:inline-flex; gap:6px; align-items:center; cursor:pointer;
    }
    .btn:focus { outline:2px solid var(--focus); }
    [data-theme="light"] .btn { background:var(--field-light); border-color:var(--line-light); color:var(--text-dark); }

    /* Cards */
    .card { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:12px; margin-bottom:12px; }
    [data-theme="light"] .card { background:var(--card-light); border-color:var(--line-light); }
    input, button { background:var(--field); color:inherit; border:1px solid #374151; border-radius:8px; padding:10px; }
    input:focus, button:focus { outline:2px solid var(--focus); }
    [data-theme="light"] input, [data-theme="light"] button { background:var(--field-light); border-color:var(--line-light); color:var(--text-dark); }
    .muted { color:var(--muted); }
    [data-theme="light"] .muted { color:var(--muted-light); }
    .big { font-size:22px; font-weight:800; margin:0 0 6px 0; }

    /* Shared pill style */
    .pill {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: transparent;
      font-size: 14px;
    }
    .pill input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      min-width: 0;
    }
    .pill i { flex-shrink: 0; }

    /* Sticky bar */
    .sticky-card {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100%);
      width: 100vw;
      z-index: 1000;
      background: var(--card);
      border-bottom: 1px solid var(--line);
      border-radius: 0;
      transition: transform 160ms ease;
    }
    .sticky-card.is-visible { transform: translate(-50%, 0); }
    [data-theme="light"] .sticky-card { background: var(--card-light); border-color: var(--line-light); }
    .sticky-inner {
      max-width: 860px; margin: 0 auto; padding: 6px 10px;
      display: flex; justify-content: center; align-items: center; gap: 4px; flex-wrap: wrap;
    }

    /* STEP 1 PILL LAYOUT */
.step1-pills {
  display: flex;
  justify-content: space-between;
  gap: 0.5rem;            /* spacing between pills */
  margin-top: 1rem;
}

.step1-pills .pill {
  flex: 1;                /* equal widths on desktop */
  text-align: center;
  padding: 0.5rem;
  background: #e5e7eb;    /* gray background, adjust if needed */
  border-radius: 6px;
  box-sizing: border-box; /* prevent overflow */
}

/* MOBILE FIX */
@media (max-width: 768px) {
  .step1-pills {
    flex-direction: column; /* stack vertically */
  }

  .step1-pills .pill {
    width: 100%;            /* take full parent width */
    margin: 0;              /* reset side margins */
    max-width: 100%;        /* enforce no overflow */
  }
}

    /* Categories grid */
    #categories { display: grid; grid-template-columns: 1fr; gap: 12px; align-items: start; }
    @media (min-width: 768px) { #categories { grid-template-columns: 1fr 1fr; } }
    #categories .card { margin-bottom: 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1><i data-lucide="piggy-bank"></i> Start budgeting</h1>
      <div class="hdr-actions">
        <button id="share-btn" class="btn" title="Share template"><i data-lucide="share-2"></i> Share</button>
        <button id="theme-toggle" class="btn" type="button" title="Toggle theme">
          <i class="icon-moon" data-lucide="moon"></i>
          <i class="icon-sun" data-lucide="sun"></i>
          Theme
        </button>
      </div>
    </header>

    <!-- Sticky compact income summary -->
    <div id="income-sticky" class="sticky-card">
      <div class="sticky-inner">
        <div class="pill"><i data-lucide="calendar-1"></i> <span id="sticky-monthly">—</span></div>
        <div class="pill"><i data-lucide="calendar-clock"></i> <span id="sticky-yearly">—</span></div>
        <div class="pill"><i data-lucide="scale"></i> <span id="sticky-play">—</span></div>
      </div>
    </div>

    <main>
      <!-- Income -->
      <div class="card" id="income-card">
        <h2 class="big">Step 1: What's your monthly net income?</h2>
        <p class="muted">
          This is what you take home after taxes, 401k contributions, pre-tax removals 
          for transportation and health/pet/car insurance costs.
        </p>

        <div class="step1-row">
          <!-- Monthly input -->
          <div class="pill">
            <i data-lucide="calendar-1"></i>
            <input type="number" id="monthly-income" placeholder="Monthly take-home" />
          </div>
          <!-- Yearly pill -->
          <div class="pill">
            <i data-lucide="calendar-clock"></i>
            <span id="yearly-income">$0.00</span>
          </div>
          <!-- Balance remaining pill -->
          <div class="pill">
            <i data-lucide="scale"></i>
            <span id="balance-remaining">$0.00/mo</span>
          </div>
        </div>
      </div>

      <!-- Category Creator -->
      <div class="card">
        <h2 class="big">Step 2: Add a category</h2>
        <div class="addcat-grid">
          <input id="cat-name" placeholder="Category name" />
          <input id="cat-icon" placeholder="Lucide icon name (e.g., 'car')" />
          <button id="cat-color-btn" class="btn paint-btn" type="button" title="Pick color">
            <i data-lucide="paintbrush-vertical"></i>
            <span class="swatch" aria-hidden="true"></span>
            Pick Color
            <input id="cat-color" type="color" class="color-overlay" value="#3b82f6" />
          </button>
          <button id="add-category" class="btn"><i data-lucide="plus"></i> Add</button>
        </div>
      </div>

      <!-- Categories -->
      <div id="categories"></div>
    </main>
  </div>

  <!-- App logic -->
  <script defer src="app.js?v=share-freq-local-1"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      try { window.lucide?.createIcons(); } catch(e){}
    });
  </script>
</body>
</html>
